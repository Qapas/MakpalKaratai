<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Makpal Karatai</title>
</head>
<body>
    <div class="centered-background"></div>
    <div class="content">
        <h1>Розыгрыш призов от Макпал Каратай</h1>
        <h4>Чтобы проверить своё участие в конкурсе, введите снизу номер телефона.</h4>
        <br>
        <br>
        <div class="phone-input-container">
            <input type="tel" placeholder="87*******76" class="phone-input">
            <button class="check-button" onclick="checkPhoneNumber()">Проверить</button>
        </div>
        <br>
        <p>Для корректной работы проверки номеров телефона введите по примеру: 8777***6376</p>
        <br>
        <br>
        <h3 id="resultText"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
